<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Pomodoro clock</h1>
<div id="Pomodoro_Clock">
	<div class="breakTime">
		<button class="dec">Decrease</button>
		<div class="break"></div>
		<button class="inc">Increase</button>
		<div class="breakBar"></div>
	</div>
	<div id="clock">
		<div class="sessTimer"><span class="sessTime">25</span> minutes</div>
		<button class="start">start clock</button>
		<button class="pause">pause</button>
		<div class="breakTimer"><span class="breakTime">5</span> minutes</div>
	</div>
	<div class="sessionTime">
		<button class="dec">Decrease</button>
		<div class="session"></div>
		<button class="inc">Increase</button>
		<div class="sessBar"></div>
	</div>
</div>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
