<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro clock</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<audio id="myAudio">
  <source src="./sounds/Zen_Bell.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<h1>Pomodoro clock</h1>
<!-- The main clock container -->
<div id="Pomodoro_Clock">
<!-- the first third. Holds everything related to the break. -->
	<div class="breakTime">
		<h2>Break</h2>
		<button class="dec"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
		<div class="break"></div><br>
		<p>mins</p>
		<button class="inc"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
		<div class="breakBar"></div>
	</div>
<!-- The second third. Holds everything related to the actual clock. -->
	<div class="battery">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
<!-- The final third. Holds everything related to the session timer. -->
	<div class="sessionTime">
		<h2>Session</h2>
		<button class="dec"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
		<div class="session"></div><br>
		<p>mins</p>
		<button class="inc"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
		<div class="sessBar"></div>
	</div>
	<div id="clock">
		<div class="timer">25:00</div>
		<div class="message">message</div>
		<button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
		<button class="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
	</div>
</div>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
